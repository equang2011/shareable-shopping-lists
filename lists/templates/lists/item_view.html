<!DOCTYPE html>



<html>

<head>
    <title> {{ shoppinglist.name }}</title>
</head>

<body>
    <h1> {{shoppinglist.name}}</h1>
    <ul>
        {% for item in items %}
        <li> {{item.name}} ............ <strong>{{ item.get_status_display }}</strong></li>

        {% empty %}
        <li>No items in this list yet.</li>
        {%endfor %}
    </ul>

    <a href="{% url 'add-item' shoppinglist.id%}">Add item to this list</a>
    <p></p>
    <a href="{% url 'shoppinglist-index' %}">Back to all lists</a>

    {% if user.is_authenticated %}
    <p><a href="{% url 'logout' %}">Logout</a></p>
    {% endif %}

</body>



</html>
