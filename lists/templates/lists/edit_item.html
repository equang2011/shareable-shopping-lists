<h1>Edit item in {{ shoppinglist.name }}</h1>

<form action="{% url 'lists:edit-item' item.id %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit ✅" />
    &nbsp;
    <a href="{% url 'lists:shoppinglist-detail' list_id=shoppinglist.id %}">Cancel ❌</a>
</form>
